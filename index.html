<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Etch-A-Scetch</h1>
      <div class="game-wrapper">
        <div class="game-interface">
          <button id="colorResetBtn">Reset</button>
          <button id="colorBlackBtn">Black</button>
          <button id="colorShadingBtn">Shading</button>
          <button id="colorRainbowBtn">Rainbow</button>
          <button id="colorEraserBtn">Eraser</button>
          <button id="toggleGrid">Toggle grid</button>
          <input id="tileSlider" type="range" min="1" max="64" value="16" />
          <p id="sliderValue"></p>
          <p id="rgbValue"></p>
          <p id="newRgbValue"></p>
        </div>
        <div class="game-container">
          <div id="gridContainer" class="grid-container"></div>
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
